<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свечной стол — Да будет свет</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <p class="header__verse">
      &laquo;Так да светит свет ваш пред людьми,
      чтобы они видели ваши добрые дела&raquo;
    </p>
    <p class="header__verse-source">Мф. 5:16</p>
    <h1 class="header__title">Свечной стол</h1>
    <p class="header__subtitle">Поставьте свечу с молитвой в сердце</p>
  </header>

  <main class="main">
    <section class="table-scene">
      <div class="candle-table" id="candleTable">
        <!-- Места генерируются скриптом -->
      </div>
      <div class="table-base"></div>
    </section>

    <div class="message-area" id="messageArea"></div>

    <footer class="footer">
      <p class="footer__text">Каждая свеча — тихая молитва, обращённая к Господу</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
